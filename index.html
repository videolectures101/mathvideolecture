<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Lecture Playlist Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Video Lecture Playlist Selector</h2>

        <button id="goButton" disabled>Go to Video Playlist</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
